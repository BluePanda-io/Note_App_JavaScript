
<!DOCTYPE html>
<html>
	<head>
		<title>Notes App</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css" >
	</head>
	<body>
		<div class="header">
			<div class="container">
				<h1 class="header__title">Notes App </h1>
				<h2 class="header__subtitle">Take notes and never forget </h2>
			</div>
		</div>

		<div class="actions">
			<div class="actions__container">
				<input id="search-text" type="text" class="input" placeholder="Enter todo">
				<select id="filter-by" class="dropdown">
					<option value="byEdited">Sort by Last edited</option>
					<option value="byCreated">Sory by recently created</option>
					<option value="alphabetical">Sort alphabetically</option>
				</select>
			</div>
		</div>
		
		<div class="container">
			<div id="notes"></div>
			<button id="create-note" class="button">Create Note</button>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
		<script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
		<script src="notes-functions.js"></script>
		<script src="notes-app.js"></script>
	</body>
</html>
